    <g ed:layout="rightmap" ed:width="513.9947643979058" id="416" ed:height="40.75610737791236" transform="matrix(1,0,0,1,703,3412)" ed:parentid="414">

            <tspan y="15.6" x="8" style="white-space:pre">无论采用哪种账务处理程序,企业编制财务报表依据都是相同的,都是根据总分类账和</tspan>
            <tspan y="33.2" x="8" style="white-space:pre">明细分类账的记录,编制财务报表。</tspan>
        </text>
    </g>
    <g ed:layout="rightmap" ed:width="235.1204188481676" id="418" ed:height="23.16448434126315" transform="matrix(1,0,0,1,423,4870)" ed:parentid="102">

        </text>
    </g>
    <g ed:layout="rightmap" ed:width="119.5183246073298" id="420" ed:height="23.16448434126315" transform="matrix(1,0,0,1,685,3613)" ed:parentid="418">
        <path stroke="#696969" stroke-width="1.33333" fill="none" stroke-linejoin="round" d="M0,23.2L119.5,23.2"/>
        <text class="st3">
            <tspan y="15.6" x="8" style="white-space:pre">一、会计凭证(★)</tspan>
        </text>
    </g>
    <g ed:layout="rightmap" ed:width="374.3455497382199" id="422" ed:height="23.16448434126315" transform="matrix(1,0,0,1,831,3460)" ed:parentid="420">
        <path stroke="#696969" stroke-width="1.33333" fill="none" stroke-linejoin="round" d="M0,23.2L374.3,23.2"/>
        <text class="st3">
            <tspan y="15.6" x="8" style="white-space:pre">记账凭证:财会部门根据原始凭证填制的记账依据的会计凭证</tspan>
        </text>
    </g>
    <g ed:layout="rightmap" ed:width="500" id="424" ed:height="23.16448434126315" transform="matrix(1,0,0,1,831,3489)" ed:parentid="420">
        <path stroke="#696969" stroke-width="1.33333" fill="none" stroke-linejoin="round" d="M0,23.2L500,23.2"/>
        <text class="st3">
            <tspan y="15.6" x="8" style="white-space:pre">会计凭证的作用:记录经济业务发生的证明,经过审核的记账凭证是登记账簿的依据</tspan>
        </text>
    </g>
    <g ed:layout="rightmap" ed:width="238.6387434554974" id="426" ed:height="23.16448434126315" transform="matrix(1,0,0,1,831,3572)" ed:parentid="420">
        <path stroke="#696969" stroke-width="1.33333" fill="none" stroke-linejoin="round" d="M0,23.2L238.6,23.2"/>
        <text class="st3">
            <tspan y="15.6" x="8" style="white-space:pre">原始凭证:经济业务发生时取得的凭证</tspan>
        </text>
    </g>
    <g ed:layout="rightmap" ed:width="112.9842931937173" id="428" ed:height="23.16448434126315" transform="matrix(1,0,0,1,1097,3572)" ed:parentid="426">

            <tspan y="15.6" x="8" style="white-space:pre">原始凭证的取得</tspan>
        </text>
    </g>
    <g ed:layout="rightmap" ed:width="387.9162303664922" id="430" ed:height="23.16448434126315" transform="matrix(1,0,0,1,1237,3528)" ed:parentid="428">
        <path stroke="#696969" stroke-width="1.33333" fill="none" stroke-linejoin="round" d="M0,23.2L387.9,23.2"/>
        <text class="st3">
            <tspan y="15.6" x="8" style="white-space:pre">从外单位取得的原始凭证,必须有填制单位的公章或财务专用章</tspan>
        </text>
    </g>
    <g ed:layout="rightmap" ed:width="513.9947643979058" id="432" ed:height="40.75610737791236" transform="matrix(1,0,0,1,1652,3519)" ed:parentid="430">
        <path stroke="#696969" stroke-width="1.33333" fill="none" stroke-linejoin="round" d="M0,40.8L514,40.8"/>
        <text class="st3">
            <tspan y="15.6" x="8" style="white-space:pre">从外单位取得的原始凭证遗失,针对确实无法取得证明的,如⻋票,应由当事人写明详细</tspan>
            <tspan y="33.2" x="8" style="white-space:pre">情况,由经办单位会计机构负责人、会计主管人员和单位负责人批准后,代作原始凭证</tspan>
        </text>
    </g>
    <g ed:layout="rightmap" ed:width="333.6335078534032" id="434" ed:height="23.16448434126315" transform="matrix(1,0,0,1,1237,3566)" ed:parentid="428">

        <text class="st3">
            <tspan y="15.6" x="8" style="white-space:pre">自制原始凭证必须有经办单位相关负责人的签名盖章;</tspan>
        </text>
    </g>
    <g ed:layout="rightmap" ed:width="262.261780104712" id="436" ed:height="23.16448434126315" transform="matrix(1,0,0,1,1237,3596)" ed:parentid="428">
        <path stroke="#696969" stroke-width="1.33333" fill="none" stroke-linejoin="round" d="M0,23.2L262.3,23.2"/>
        <text class="st3">
            <tspan y="15.6" x="8" style="white-space:pre">对外开出的原始凭证必须加盖本单位公章</tspan>
        </text>
    </g>
    <g ed:layout="rightmap" ed:width="351.2251308900524" id="438" ed:height="23.16448434126315" transform="matrix(1,0,0,1,1237,3626)" ed:parentid="428">
        <path stroke="#696969" stroke-width="1.33333" fill="none" stroke-linejoin="round" d="M0,23.2L351.2,23.2"/>
        <text class="st3">
            <tspan y="15.6" x="8" style="white-space:pre">从个人取得的原始 凭证,必须有填制人员的签名或盖章。</tspan>
        </text>
    </g>
    <g ed:layout="rightmap" ed:width="309.0052356020943" id="440" ed:height="23.16448434126315" transform="matrix(1,0,0,1,831,3655)" ed:parentid="420">

        <text class="st3">
            <tspan y="15.6" x="8" style="white-space:pre">会计凭证的保管:会计凭证保管年限从10年到永久</tspan>
        </text>
    </g>
    <g ed:layout="rightmap" ed:width="140.1256544502618" id="442" ed:height="23.16448434126315" transform="matrix(1,0,0,1,831,3726)" ed:parentid="420">
        <path stroke="#696969" stroke-width="1.33333" fill="none" stroke-linejoin="round" d="M0,23.2L140.1,23.2"/>
        <text class="st3">
            <tspan y="15.6" x="8" style="white-space:pre">收款凭证和付款凭证</tspan>
        </text>
    </g>
    <g ed:layout="rightmap" ed:width="513.9947643979058" id="444" ed:height="40.75610737791236" transform="matrix(1,0,0,1,998,3685)" ed:parentid="442">
        <path stroke="#696969" stroke-width="1.33333" fill="none" stroke-linejoin="round" d="M0,40.8L514,40.8"/>
        <text class="st3">
            <tspan y="15.6" x="8" style="white-space:pre">将现金存入银行或从银行提取现金,为了避免重复记账,一般只填制付款凭证,不再填</tspan>
            <tspan y="33.2" x="8" style="white-space:pre">制收款凭证</tspan>
        </text>
    </g>
    <g ed:layout="rightmap" ed:width="112.9842931937173" id="446" ed:height="23.16448434126315" transform="matrix(1,0,0,1,998,3750)" ed:parentid="442">
        <path stroke="#696969" stroke-width="1.33333" fill="none" stroke-linejoin="round" d="M0,23.2L113,23.2"/>
        <text class="st3">
            <tspan y="15.6" x="8" style="white-space:pre">收款凭证的作用</tspan>
        </text>

    <g ed:layout="rightmap" ed:width="513.9947643979058" id="448" ed:height="58.34773041456158" transform="matrix(1,0,0,1,1138,3732)" ed:parentid="446">
        <path stroke="#696969" stroke-width="1.33333" fill="none" stroke-linejoin="round" d="M0,58.3L514,58.3"/>
        <text class="st3">
            <tspan y="15.6" x="8" style="white-space:pre">①收款凭证根据有关库存现金和银行存款收入业务的原始凭证填制 ②收款凭证是登</tspan>
            <tspan y="33.2" x="8" style="white-space:pre">记[库存现金日记账、银行存款日记]】以及有关[明细账和总账]等账簿的依据 ③收</tspan>
            <tspan y="50.8" x="8" style="white-space:pre">款凭证也是[出纳]人员收讫款项的依据</tspan>
        </text>
    </g>
    <g ed:layout="rightmap" ed:width="92.37696335078535" id="450" ed:height="23.16448434126315" transform="matrix(1,0,0,1,685,4559)" ed:parentid="418">
        <path stroke="#696969" stroke-width="1.33333" fill="none" stroke-linejoin="round" d="M0,23.2L92.4,23.2"/>
        <text class="st3">
            <tspan y="15.6" x="8" style="white-space:pre">会计账簿(★)</tspan>
        </text>
    </g>
    <g ed:layout="rightmap" ed:width="513.9947643979058" id="452" ed:height="40.75610737791236" transform="matrix(1,0,0,1,804,3806)" ed:parentid="450">
        <path stroke="#696969" stroke-width="1.33333" fill="none" stroke-linejoin="round" d="M0,40.8L514,40.8"/>
        <text class="st3">
            <tspan y="15.6" x="8" style="white-space:pre">账簿的登记要求:正常记账使用蓝黑墨水或碳素墨水书写,不得使用圆珠笔(银行的复</tspan>
            <tspan y="33.2" x="8" style="white-space:pre">写账薄除外)或者铅笔书写。 特殊记账使用红墨水。</tspan>
        </text>
    </g>
    <g ed:layout="rightmap" ed:width="207.979057591623" id="454" ed:height="23.16448434126315" transform="matrix(1,0,0,1,1345,3815)" ed:parentid="452">
        <path stroke="#696969" stroke-width="1.33333" fill="none" stroke-linejoin="round" d="M0,23.2L208,23.2"/>
        <text class="st3">
            <tspan y="15.6" x="8" style="white-space:pre">可以用红色墨水记账的特殊情况</tspan>
        </text>
    </g>
    <g ed:layout="rightmap" ed:width="513.9947643979058" id="456" ed:height="58.34773041456158" transform="matrix(1,0,0,1,1580,3797)" ed:parentid="454">

        <text class="st3">
            <tspan y="15.6" x="8" style="white-space:pre">①按照红字冲账的记账凭证，冲销错误记录； ②在不设借贷等栏的多栏式账页中，</tspan>
            <tspan y="33.2" x="8" style="white-space:pre">登记减少数； ③在三栏式账户的余额栏前，如未印明余额方向的 ④根据国家统一</tspan>
            <tspan y="50.8" x="8" style="white-space:pre">会计制度的规定可以用红字登记的其他会计记录 ⑤在余额栏内登记负数余额；</tspan>
        </text>
    </g>
    <g ed:layout="rightmap" ed:width="513.9947643979058" id="458" ed:height="40.75610737791236" transform="matrix(1,0,0,1,804,3868)" ed:parentid="450">

        <text class="st3">
            <tspan y="15.6" x="8" style="white-space:pre">会计账簿是指由一定格式账⻚组成的,以经过审核的会计凭证为依据,全面、系统、连</tspan>
            <tspan y="33.2" x="8" style="white-space:pre">续地记录 各项经济业务的簿籍。</tspan>
        </text>
    </g>
    <g ed:layout="rightmap" ed:width="384.3979057591623" id="460" ed:height="23.16448434126315" transform="matrix(1,0,0,1,1345,3862)" ed:parentid="458">
        <path stroke="#696969" stroke-width="1.33333" fill="none" stroke-linejoin="round" d="M0,23.2L384.4,23.2"/>
        <text class="st3">
            <tspan y="15.6" x="8" style="white-space:pre">原始凭证和经过审核的记账凭证都可以作为登记账簿的依据。</tspan>
        </text>

    <g ed:layout="rightmap" ed:width="495.9790575916231" id="462" ed:height="23.16448434126315" transform="matrix(1,0,0,1,1345,3892)" ed:parentid="458">

        <text class="st3">
            <tspan y="15.6" x="8" style="white-space:pre">易错点:要经过审核要是会计凭证(不是经过审核的原始凭证) 才是登记账簿的依据</tspan>
        </text>
    </g>
    <g ed:layout="rightmap" ed:width="413.5497382198953" id="464" ed:height="23.16448434126315" transform="matrix(1,0,0,1,804,3921)" ed:parentid="450">

        <text class="st3">
            <tspan y="15.6" x="8" style="white-space:pre">普通日记账</tspan>

            <tspan y="15.6" x="8" style="white-space:pre">现金日记账 现金实际库存数 各项债权明细账 对方单位账面记录 银行存款日记账 银</tspan>
            <tspan y="33.2" x="8" style="white-space:pre">行对账单余额</tspan>
        </text>
    </g>
    <g ed:layout="rightmap" ed:width="45.13089005235602" id="574" ed:height="23.16448434126315" transform="matrix(1,0,0,1,804,4941)" ed:parentid="450">
        <path stroke="#696969" stroke-width="1.33333" fill="none" stroke-linejoin="round" d="M0,23.2L45.1,23.2"/>
        <text class="st3">
            <tspan y="15.6" x="8" style="white-space:pre">结账</tspan>
        </text>
    </g>
    <g ed:layout="rightmap" ed:width="513.9947643979058" id="576" ed:height="234.2639607810537" transform="matrix(1,0,0,1,876,4821)" ed:parentid="574">
        <path stroke="#696969" stroke-width="1.33333" fill="none" stroke-linejoin="round" d="M0,234.3L514,234.3"/>
        <text class="st3">
            <tspan y="15.6" x="8" style="white-space:pre">结账的要点: ①不按月结的账户 要随时结出余额，每月最后一笔余额是月末余额。</tspan>
            <tspan y="33.2" x="8" style="white-space:pre">月末结账时，要在通栏划单红线，不需要结计余额 ②需要按月结计的收入、费用等</tspan>
            <tspan y="50.8" x="8" style="white-space:pre">账，每月结账时，在通栏划单红线，结出本月发生额和余额，在摘要栏内注明 “本</tspan>
            <tspan y="68.4" x="8" style="white-space:pre">月合计”字样，并在下面通栏划单红线 ③需要结计本年累计发生额的明细账户，每</tspan>
            <tspan y="86" x="8" style="white-space:pre">月结账时，应在“本月合计”行下结出自年初起至本月末止的累计发生额，登记在</tspan>
            <tspan y="103.6" x="8" style="white-space:pre">月份发生额下面，在摘要栏内注明“本年累计”字样，并在下面通栏划单红线。12</tspan>
            <tspan y="121.2" x="8" style="white-space:pre">月末的“本年累计”就是全年累计发生额，全年累计发生额下面通栏划双红线。 ④</tspan>
            <tspan y="138.8" x="8" style="white-space:pre">总账账户平时只需结出月末余额。年终结账时。要将所有总账账户结出全年发生额</tspan>
            <tspan y="156.4" x="8" style="white-space:pre">和年末余额，在摘要栏内注 明 “本年合计”字样，并在合计数下面通栏划双红线。 </tspan>
            <tspan y="174" x="8" style="white-space:pre">⑤年度终了结账时，有余额的账户，应将其余额结转下年，并在摘要栏注明 “结转</tspan>
            <tspan y="191.6" x="8" style="white-space:pre">下年”字样；在下一会计年度新建有关账户的第一行余额栏内填写上年结转的余</tspan>
            <tspan y="209.1" x="8" style="white-space:pre">额，并在摘要栏注明“上年结转”字样，使年末有余额账户的余额如实地在账户中</tspan>
            <tspan y="226.7" x="8" style="white-space:pre">加以反映</tspan>
        </text>
    </g>
    <g ed:layout="rightmap" ed:width="345.696335078534" id="578" ed:height="23.16448434126315" transform="matrix(1,0,0,1,876,5062)" ed:parentid="574">
        <path stroke="#696969" stroke-width="1.33333" fill="none" stroke-linejoin="round" d="M0,23.2L345.7,23.2"/>
        <text class="st3">
            <tspan y="15.6" x="8" style="white-space:pre">月末、季末或 年末进行 为编制财务报表 ,需要进行结账</tspan>
        </text>
    </g>
    <g ed:layout="rightmap" ed:width="112.9842931937173" id="580" ed:height="23.16448434126315" transform="matrix(1,0,0,1,804,5206)" ed:parentid="450">
        <path stroke="#696969" stroke-width="1.33333" fill="none" stroke-linejoin="round" d="M0,23.2L113,23.2"/>
        <text class="st3">
            <tspan y="15.6" x="8" style="white-space:pre">错账更正的方法</tspan>
        </text>
    </g>
    <g ed:layout="rightmap" ed:width="85.84293193717278" id="582" ed:height="23.16448434126315" transform="matrix(1,0,0,1,944,5109)" ed:parentid="580">
        <path stroke="#696969" stroke-width="1.33333" fill="none" stroke-linejoin="round" d="M0,23.2L85.8,23.2"/>
        <text class="st3">
            <tspan y="15.6" x="8" style="white-space:pre">红字更正法</tspan>
        </text>
    </g>
    <g ed:layout="rightmap" ed:width="513.9947643979058" id="584" ed:height="58.34773041456158" transform="matrix(1,0,0,1,1057,5092)" ed:parentid="582">
        <path stroke="#696969" stroke-width="1.33333" fill="none" stroke-linejoin="round" d="M0,58.3L514,58.3"/>
        <text class="st3">
            <tspan y="15.6" x="8" style="white-space:pre">红字更正法.适用于两种记账后发现记账凭证中应借、应贷会计科目有错误所引起的</tspan>
            <tspan y="33.2" x="8" style="white-space:pre">记账错误  更正方法是:用红字填写一张与原记账凭证完全相同的记账凭证, 在摘要栏</tspan>
            <tspan y="50.8" x="8" style="white-space:pre">内写明 ”注销某月某日某号凭证”.并据以用红字登记入账 ,以示注销原记账凭证</tspan>
        </text>
    </g>
    <g ed:layout="rightmap" ed:width="85.84293193717278" id="586" ed:height="23.16448434126315" transform="matrix(1,0,0,1,944,5174)" ed:parentid="580">
        <path stroke="#696969" stroke-width="1.33333" fill="none" stroke-linejoin="round" d="M0,23.2L85.8,23.2"/>
        <text class="st3">
            <tspan y="15.6" x="8" style="white-space:pre">划线更正法</tspan>
        </text>
    </g>
    <g ed:layout="rightmap" ed:width="513.9947643979058" id="588" ed:height="58.34773041456158" transform="matrix(1,0,0,1,1057,5156)" ed:parentid="586">
        <path stroke="#696969" stroke-width="1.33333" fill="none" stroke-linejoin="round" d="M0,58.3L514,58.3"/>
        <text class="st3">
            <tspan y="15.6" x="8" style="white-space:pre">在结账前发现账簿记录有文字或数字错误,而记账凭证没有错误,应当采用划线更正法 </tspan>
            <tspan y="33.2" x="8" style="white-space:pre">更正时,可在错误的文字或数字上划 一条红线,在红线的上方填写正确的 文字或 数</tspan>
            <tspan y="50.8" x="8" style="white-space:pre">字,并由记账人员和会计机构负责人 (会计主管人员 )在更正处盖章,以明确责任</tspan>
        </text>
    </g>
    <g ed:layout="rightmap" ed:width="85.84293193717278" id="590" ed:height="23.16448434126315" transform="matrix(1,0,0,1,944,5248)" ed:parentid="580">
        <path stroke="#696969" stroke-width="1.33333" fill="none" stroke-linejoin="round" d="M0,23.2L85.8,23.2"/>
        <text class="st3">
            <tspan y="15.6" x="8" style="white-space:pre">补充登记法</tspan>
        </text>
    </g>
    <g ed:layout="rightmap" ed:width="513.9947643979058" id="592" ed:height="75.93935345121079" transform="matrix(1,0,0,1,1057,5221)" ed:parentid="590">
        <path stroke="#696969" stroke-width="1.33333" fill="none" stroke-linejoin="round" d="M0,75.9L514,75.9"/>
        <text class="st3">
            <tspan y="15.6" x="8" style="white-space:pre">记账后发理记账凭证和账簿记录中应借、应贷会计科目无误，只是所记金额小于应</tspan>
            <tspan y="33.2" x="8" style="white-space:pre">记金额时 应当采用补充登记法 按少记的金额用蓝字填制一张与原记账 凭证应借 、</tspan>
            <tspan y="50.8" x="8" style="white-space:pre">应贷科目完全相同的记赃凭证．在摘要栏内写明“补记某月 某日第×号记账 凭证少</tspan>
            <tspan y="68.4" x="8" style="white-space:pre">记金额”，以补充少的金额．并据以用蓝字登记入账</tspan>
        </text>
    </g>
    <g ed:layout="rightmap" ed:width="36.58638743455498" id="594" ed:height="23.16448434126315" transform="matrix(1,0,0,1,944,5312)" ed:parentid="580">
        <path stroke="#696969" stroke-width="1.33333" fill="none" stroke-linejoin="round" d="M0,23.2L36.6,23.2"/>
        <text class="st3">
            <tspan y="15.6" x="8" style="white-space:pre">隔⻚</tspan>
        </text>
    </g>
    <g ed:layout="rightmap" ed:width="513.9947643979058" id="596" ed:height="40.75610737791236" transform="matrix(1,0,0,1,1008,5304)" ed:parentid="594">
        <path stroke="#696969" stroke-width="1.33333" fill="none" stroke-linejoin="round" d="M0,40.8L514,40.8"/>
        <text class="st3">
            <tspan y="15.6" x="8" style="white-space:pre">应将空⻚用红线对角划掉,注明此⻚空白或此行空白字样,并有记账人员和会计机构负责</tspan>
            <tspan y="33.2" x="8" style="white-space:pre">人(会计主管人员)在更正处签章</tspan>
        </text>
    </g>
    <g ed:layout="rightmap" ed:width="119.5183246073298" id="598" ed:height="23.16448434126315" transform="matrix(1,0,0,1,685,5513)" ed:parentid="418">
        <path stroke="#696969" stroke-width="1.33333" fill="none" stroke-linejoin="round" d="M0,23.2L119.5,23.2"/>
        <text class="st3">
            <tspan y="15.6" x="8" style="white-space:pre">账务处理程序(★)</tspan>
        </text>
    </g>
    <g ed:layout="rightmap" ed:width="513.9947643979058" id="600" ed:height="40.75610737791236" transform="matrix(1,0,0,1,831,5351)" ed:parentid="598">
        <path stroke="#696969" stroke-width="1.33333" fill="none" stroke-linejoin="round" d="M0,40.8L514,40.8"/>
        <text class="st3">
            <tspan y="15.6" x="8" style="white-space:pre">期末 将库存现金日记账 银行存款日记账 明细分类账 与有关总分类账 核对期末 根</tspan>
            <tspan y="33.2" x="8" style="white-space:pre">据 总分类账 明细分类账 编制财务报表</tspan>
        </text>
    </g>
    <g ed:layout="rightmap" ed:width="271.3089005235602" id="602" ed:height="23.16448434126315" transform="matrix(1,0,0,1,831,5439)" ed:parentid="598">
        <path stroke="#696969" stroke-width="1.33333" fill="none" stroke-linejoin="round" d="M0,23.2L271.3,23.2"/>
        <text class="st3">
            <tspan y="15.6" x="8" style="white-space:pre">记账凭证汇总表(科目汇总表)账务处理程序</tspan>
        </text>
    </g>
    <g ed:layout="rightmap" ed:width="513.9947643979058" id="604" ed:height="58.34773041456158" transform="matrix(1,0,0,1,1130,5398)" ed:parentid="602">
        <path stroke="#696969" stroke-width="1.33333" fill="none" stroke-linejoin="round" d="M0,58.3L514,58.3"/>
        <text class="st3">
            <tspan y="15.6" x="8" style="white-space:pre">科目汇总表账务处理程序优缺点及适用范围:减轻了登记总分类账的工作量,并可做到</tspan>
            <tspan y="33.2" x="8" style="white-space:pre">试算平衡,简明易懂,方便易学。其缺点是:科目汇总表不能反映账户对应关系,不便于</tspan>
            <tspan y="50.8" x="8" style="white-space:pre">查对账目</tspan>
        </text>
    </g>
    <g ed:layout="rightmap" ed:width="513.9947643979058" id="606" ed:height="40.75610737791236" transform="matrix(1,0,0,1,1130,5463)" ed:parentid="602">
        <path stroke="#696969" stroke-width="1.33333" fill="none" stroke-linejoin="round" d="M0,40.8L514,40.8"/>
        <text class="st3">
            <tspan y="15.6" x="8" style="white-space:pre">原始凭证->汇总原始凭证->填制收付转账记账凭证-> 填制记账凭证汇总表->填制</tspan>
            <tspan y="33.2" x="8" style="white-space:pre">银行存款库存现金日记账->登记各种明细分类账->登记总分类账</tspan>
        </text>
    </g>
    <g ed:layout="rightmap" ed:width="153.696335078534" id="608" ed:height="23.16448434126315" transform="matrix(1,0,0,1,831,5519)" ed:parentid="598">
        <path stroke="#696969" stroke-width="1.33333" fill="none" stroke-linejoin="round" d="M0,23.2L153.7,23.2"/>
        <text class="st3">
            <tspan y="15.6" x="8" style="white-space:pre">记账凭证账务处理程序</tspan>
        </text>
    </g>
    <g ed:layout="rightmap" ed:width="513.9947643979058" id="610" ed:height="40.75610737791236" transform="matrix(1,0,0,1,1012,5510)" ed:parentid="608">
        <path stroke="#696969" stroke-width="1.33333" fill="none" stroke-linejoin="round" d="M0,40.8L514,40.8"/>
        <text class="st3">
            <tspan y="15.6" x="8" style="white-space:pre">汇总原始凭证->填制收付转账记账凭证->填制银行存款库存现金日记账->登记各种</tspan>
            <tspan y="33.2" x="8" style="white-space:pre">明细分类账->登记总分类账</tspan>
        </text>
    </g>
    <g ed:layout="rightmap" ed:width="180.8376963350785" id="612" ed:height="23.16448434126315" transform="matrix(1,0,0,1,831,5616)" ed:parentid="598">
        <path stroke="#696969" stroke-width="1.33333" fill="none" stroke-linejoin="round" d="M0,23.2L180.8,23.2"/>
        <text class="st3">
            <tspan y="15.6" x="8" style="white-space:pre">汇总记账凭证账务处理程序</tspan>
        </text>
    </g>
    <g ed:layout="rightmap" ed:width="513.9947643979058" id="614" ed:height="93.53097648786" transform="matrix(1,0,0,1,1039,5558)" ed:parentid="612">
        <path stroke="#696969" stroke-width="1.33333" fill="none" stroke-linejoin="round" d="M0,93.5L514,93.5"/>
        <text class="st3">
            <tspan y="15.6" x="8" style="white-space:pre">【特点】先根据记账凭证定期编制汇总记账凭证,再根据汇总记账凭证登记总分类</tspan>
            <tspan y="33.2" x="8" style="white-space:pre">账。 【优点】大大减少了登记总分类账的工作量;可以清晰地反映科目之间的对应关</tspan>
            <tspan y="50.8" x="8" style="white-space:pre">系,便于查对和分析账目。 【缺点】编制汇总记账凭证的程序比较繁琐;按每一贷方</tspan>
            <tspan y="68.4" x="8" style="white-space:pre">科目编制汇总转账凭证,不利于会计核算的日常分工;当转账凭证较多时,编制汇总转</tspan>
            <tspan y="86" x="8" style="white-space:pre">账凭证的工作量较大。</tspan>
        </text>
    </g>
    <g ed:layout="rightmap" ed:width="513.9947643979058" id="616" ed:height="40.75610737791236" transform="matrix(1,0,0,1,1039,5658)" ed:parentid="612">
        <path stroke="#696969" stroke-width="1.33333" fill="none" stroke-linejoin="round" d="M0,40.8L514,40.8"/>
        <text class="st3">
            <tspan y="15.6" x="8" style="white-space:pre">汇总原始凭证->填制收付转账记账凭证->汇总记账凭证->填制银行存款库存现金日</tspan>
            <tspan y="33.2" x="8" style="white-space:pre">记账->登记各种明细分类账->登记总分类账</tspan>
        </text>
    </g>
    <g ed:layout="rightmap" ed:width="72.27225130890054" id="618" ed:height="23.16448434126315" transform="matrix(1,0,0,1,685,5992)" ed:parentid="418">
        <path stroke="#696969" stroke-width="1.33333" fill="none" stroke-linejoin="round" d="M0,23.2L72.3,23.2"/>
        <text class="st3">
            <tspan y="15.6" x="8" style="white-space:pre">财产清查</tspan>
        </text>
    </g>
    <g ed:layout="rightmap" ed:width="89.36125654450262" id="620" ed:height="23.16448434126315" transform="matrix(1,0,0,1,784,5776)" ed:parentid="618">
        <path stroke="#696969" stroke-width="1.33333" fill="none" stroke-linejoin="round" d="M0,23.2L89.4,23.2"/>
        <text class="st3">
            <tspan y="15.6" x="8" style="white-space:pre">清查的处理:</tspan>
        </text>
    </g>
    <g ed:layout="rightmap" ed:width="315.5392670157068" id="622" ed:height="23.16448434126315" transform="matrix(1,0,0,1,900,5705)" ed:parentid="620">
        <path stroke="#696969" stroke-width="1.33333" fill="none" stroke-linejoin="round" d="M0,23.2L315.5,23.2"/>
        <text class="st3">
            <tspan y="15.6" x="8" style="white-space:pre">填制盘存单+核对账面余额->填制实存账存对比表</tspan>
        </text>
    </g>
    <g ed:layout="rightmap" ed:width="167.2670157068063" id="624" ed:height="23.16448434126315" transform="matrix(1,0,0,1,900,5791)" ed:parentid="620">
        <path stroke="#696969" stroke-width="1.33333" fill="none" stroke-linejoin="round" d="M0,23.2L167.3,23.2"/>
        <text class="st3">
            <tspan y="15.6" x="8" style="white-space:pre">财产清查结果处理的要求</tspan>
        </text>
    </g>
    <g ed:layout="rightmap" ed:width="513.9947643979058" id="626" ed:height="40.75610737791236" transform="matrix(1,0,0,1,1095,5734)" ed:parentid="624">
        <path stroke="#696969" stroke-width="1.33333" fill="none" stroke-linejoin="round" d="M0,40.8L514,40.8"/>
        <text class="st3">
            <tspan y="15.6" x="8" style="white-space:pre">(1)分析产生差异的原因和性质,提出处理建议; (2)积极处理多余积压财产,清理往来款</tspan>
            <tspan y="33.2" x="8" style="white-space:pre">项; (3)总结经验教训,建立健全各项管理制度; (4)及时调整账簿记录,保证 账实相符</tspan>
        </text>
    </g>
    <g ed:layout="rightmap" ed:width="513.9947643979058" id="628" ed:height="40.75610737791236" transform="matrix(1,0,0,1,1095,5782)" ed:parentid="624">
        <path stroke="#696969" stroke-width="1.33333" fill="none" stroke-linejoin="round" d="M0,40.8L514,40.8"/>
        <text class="st3">
            <tspan y="15.6" x="8" style="white-space:pre">对于财产清查结果的账务处理一般分两步进行,即审批前先调整有关账面记录,审批后</tspan>
            <tspan y="33.2" x="8" style="white-space:pre">转入有关账户 财产清查结果处理的步骤包括审批之前的处理和审批之后的处理</tspan>
        </text>
    </g>
    <g ed:layout="rightmap" ed:width="513.9947643979058" id="630" ed:height="40.75610737791236" transform="matrix(1,0,0,1,1095,5829)" ed:parentid="624">
